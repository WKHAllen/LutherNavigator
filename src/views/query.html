<link rel="stylesheet" type="text/css" href="/css/query.css" />
<script type="text/javascript" src="/js/query.js"></script>

<div class="div-center tablet-content">
  <form>
    <div class="search-cover" id="cover">
      <div class="search-bar-div td">
        <input
          type="text"
          class="search-bar-input"
          id="search"
          name="search"
          placeholder="Search"
        />
      </div>
      <div class="td" id="s-cover">
        <button type="submit" class="search-bar-button">
          <div id="s-circle"></div>
          <span></span>
        </button>
      </div>
    </div>
    <h1 class="text-center mt-3 mb-3">Search Posts</h1>
    <div class="filter-menu clearfix row">
      <div class="col-6 col-md-3">
        <h5>Categories</h5>
        {{#each locationTypes}}
        <label class="checkbox-option">
          <input type="checkbox" id="loc-{{this.id}}" name="loc-{{this.id}}" />
          <span class="checkbox-words">{{this.name}}</span>
        </label>
        {{/each}}
      </div>
      <div class="col-6 col-md-3">
        <h5>Programs</h5>
        {{#each programs}}
        <label class="checkbox-option">
          <input
            type="checkbox"
            id="prog-{{this.id}}"
            name="prog-{{this.id}}"
          />
          <span class="checkbox-words">{{this.name}}</span>
        </label>
        {{/each}}
      </div>
      <div class="col-6 col-md-3">
        <h5>Posted by</h5>
        {{#each userStatuses}}
        <label class="checkbox-option">
          <input
            type="checkbox"
            id="user-{{this.id}}"
            name="user-{{this.id}}"
          />
          <span class="checkbox-words">{{this.name}}</span>
        </label>
        {{/each}}
      </div>
      <div class="col-6 col-md-3">
        <h5>Rating</h5>
        <label class="checkbox-option">
          <input type="checkbox" id="star-5" name="star-5" />
          <span class="checkbox-words">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
          </span>
        </label>
        <label class="checkbox-option">
          <input type="checkbox" id="star-4" name="star-4" />
          <span class="checkbox-words">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
          </span>
        </label>
        <label class="checkbox-option">
          <input type="checkbox" id="star-3" name="star-3" />
          <span class="checkbox-words">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
          </span>
        </label>
        <label class="checkbox-option">
          <input type="checkbox" id="star-2" name="star-2" />
          <span class="checkbox-words">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
          </span>
        </label>
        <label class="checkbox-option">
          <input type="checkbox" id="star-1" name="star-1" />
          <span class="checkbox-words">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
          </span>
        </label>
      </div>
    </div>

    <div class="row">
      <div class="col-6 col-sm-3 mb-3 form-group">
        <label for="sortBy">Sort by</label>
        <select
          class="form-control clear-select"
          id="sortBy"
          name="sortBy"
          required
        >
          <option value="locationType">Category</option>
          <option value="program">Program</option>
          <option value="userStatus">User type</option>
          <option value="rating">Rating</option>
          <option value="timestamp">Post date</option>
        </select>
      </div>
      <div class="col-6 col-sm-3 mb-3 form-group">
        <label for="sortOrder">Sort order</label>
        <select
          class="form-control clear-select"
          id="sortOrder"
          name="sortOrder"
          required
        >
          <option value="1">Ascending</option>
          <option value="0">Descending</option>
        </select>
      </div>
      <div class="col-6 col-sm-3 mb-3 d-flex align-items-end">
        <button type="submit" class="btn btn-primary btn-block">Search</button>
      </div>
      <div class="col-6 col-sm-3 mb-3 d-flex align-items-end">
        <a href="/query" class="btn btn-light btn-block">Clear</a>
      </div>
    </div>
  </form>

  <div class="query-page">
    <div class="row">
      {{#each posts}}
      <a href="/post/{{this.id}}" class="a-location col-12 col-sm-6 col-lg-4">
        <img src="/image/post/{{this.id}}/0" alt="{{this.location}}" /><span
          >{{this.location}}</span
        >
      </a>
      {{/each}}
    </div>
  </div>
</div>
